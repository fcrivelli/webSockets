<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Aplicación con Sockets</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--Java Script-->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!--Data Table JS-->
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap.min.js"></script>

  <!--Data table CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap.min.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <h1> Lista de Productos </h1>   
    <div class="row" id="Container">
        <div>&nbsp;</div>
        <div class="table">
            <table class="table table-bordered focus table-minified" id="ProductsTable">
                <tbody></tbody>
            </table>
        </div>
    </div>
  <br/>

  <form onsubmit="return addProduct(this)" method="POST">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Titulo</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="title" placeholder="Titulo">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Precio</label>
        <div class="col-sm-10">
        <input type="numeric" class="form-control" id="price" placeholder="Precio">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Url Icono</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="thumbnail" placeholder="Url Icono">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
        <input type="submit" class="btn btn-primary btn-lg" value="Guardar Producto"></input>
        </div>
    </div>
  </form>

    <div class="container">
            <div class="row mt-4">
                <div class="col-sm-6">
                    <label class="form-label">Mensajes del servidor</label>
                    <div id="messages"></div>
                </div>
                <div class="col-sm-5">
                    <form onsubmit="return addMessage(this)">
                      <input type="email" id="username" placeholder="Tu mail" >   
                      <input type="text" id="texto" placeholder="Cuéntanos algo...">  
                      <input type="submit" class="btn btn-primary mt-2" value="Enviar!">
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
